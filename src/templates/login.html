<!DOCTYPE html>
<html lang="es-ES">

<head>
	<title>HostHome | Registrarse</title>
	<link rel="icon" href="{{ url_for('static', filename='images/favicon.png')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/notiflix/notiflix-2.7.0.min.css') }}">
</head>

<body>

	<div class="daily">
		<a href="/" class="daily-title">HostHome</a>
		<div class="btns">
			<div class="buttons"><button class="btn sign">Entrar</button></div>
			<a href="/register"><div class="buttons"><button class="btn sign">Registrarte</button></div></a>
		</div>
	</div>

	<div class="modal open">
		<div class="wrapper">
			<div class="btn-close">
				<span></span>
				<span></span>
			</div>

			
			<div class="title">
				<h1>Entrar</h1>
			</div>
			
			<script>
				function mirar() {
					const psw1 = document.getElementById("password").value;
					const psw2 = document.getElementById("confirmpassword").value;
					const mail = document.getElementById("email").value;
					const nombre = document.getElementById("name").value;
					const checky = document.getElementById("check");
					const btn = document.getElementById("smb");

					if (psw1 != psw2 || psw1 == "" || psw2 == "" || mail == "" || nombre == "" || !checky.checked) {
						btn.disabled = true;
						return ;
					}

					btn.disabled = false;
				}
			</script>
			
			<div class="left">
				<div class="content">
					<h2 class="subtitle">¿Que haces aqui?<br /> ¡entra ya!</h2>
					<form id="logger" onsubmit="return enviar(event)" action="/account">

						<div class="input-wrapper">
							<label for="email">E-mail</label>
							<input onchange="mirar()" id="email" type="email">
						</div>

						<div class="input-wrapper">
							<label for="password">Contraseña</label>
							<input onchange="mirar()" id="password" type="password">
						</div>

						<button class="btn" id="smb" type="submit" disabled>Entrar</button>
					</form>
				</div>

			</div>
			
			<div class="right">
			</div>

		</div>
	</div>
	<script type="text/javascript" src="{{ url_for('static', filename='js/auth.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/notiflix/notiflix-aio-2.7.0.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
