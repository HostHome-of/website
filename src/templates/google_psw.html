<body>
	<script>
		window.addEventListener('load', function () {
			const divs = document.getElementsByClassName("animacion");

			for (i = 0; i < divs.length; i++) {
				divs[i].classList.add("active")
			}
		})

        function activarBoton() {
            const btn = document.getElementById("btnPsw")
            const input = document.getElementById("psw")

            if (input.value.length >= 6) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }

        async function enviarPsw() {
            await fetch("/authorize/google/register?psw="+document.getElementById("psw").value, {
                method: "POST"
            }).then(response => {
				window.location.replace("/dashboard")
			})
        }
	</script>
	<div class="wrapper">
		<div style="z-index: 9;" class="left">
			<div style="padding: 30px 50px;" class="logo">
				<a href="/" class="logete">
					<img style="width: 200px;" src="{{ url_for('static', filename='images/logo.png') }}" alt=""
						srcset="">
				</a>
			</div>
			<div class="form" id="formy">
				<h1 style="font-weight: 700; color: rgb(0, 0, 0); text-align: left; line-height: 1.5; font-family: Roobert, sans-serif; text-transform: none; overflow: unset; white-space: unset; text-overflow: unset; font-size: 42px;"
					class="animacion">Un hombre social!</h1>
				<h2 style="margin: 0px 0px 32px; font-size: 20px; font-weight: 700; color: rgb(0, 0, 0); text-align: left; line-height: 1.5; font-family: Roobert, sans-serif; text-transform: none; overflow: unset; white-space: unset; text-overflow: unset;"
					class="animacion">Create una contraseña</h2>
				
				<div data-theme="light"
				title="Tiene que tener mas de 6 caracteres" data-duration="300"
				data-arrow="true" data-animation="shift" data-position="left" class="tippy">
					<div class="input animacion">
						<label for="psw">Contraseña</label>
						<input oninput="activarBoton()" type="password" placeholder="Contraseña" name="psw" id="psw"
							autocomplete="off">
					</div>
				</div>
				<button disabled class="subBtn animacion" onclick="enviarPsw()" id="btnPsw">Crear contraseña</button>
			</div>
		</div>
