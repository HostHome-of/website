<!DOCTYPE html>
<html lang="es-ES">

<head>
	<title>HostHome | Entrar</title>
	<link rel="icon" href="{{ url_for('static', filename='images/favicon.png')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/notiflix/notiflix-2.7.0.min.css') }}">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

	<div class="wrapper">
		<div class="left">
			<div class="logo">
				<a href="/" class="logete">
					<img src="{{ url_for('static', filename='images/favicon.png') }}" alt="" srcset="">
					<h3 class="texto">
						HostHome
					</h3>
				</a>
			</div>
			<div class="form" id="formy">
				<h1 style="font-size: 55px;">¡Hola!</h1>
				<h2 style="font-size: 30px;">¿Nos conocemos?</h2>
				<div style="height: 50px; width: 100%;"></div>
				<script>
					var codigo = 0000;

					function mirarSiEsValido() {
						const btn = document.getElementById("btnLogin");
						const mail = document.getElementById("email").value;
						const psw = document.getElementById("psw").value;
						const npsw = document.getElementById("rpsw").value;
						const nombre = document.getElementById("nombre").value;

						if (psw != "" && mail != "" && npsw != "" && npsw == psw && nombre != "") {
							btn.disabled = false;
						} else {
							btn.disabled = true;
						}
					}

					function cambiarARobot() {
						if (enviar() == false) {
							return false;
						} 
						const form = document.getElementById("formy");
						const recaptcha = document.getElementById("recaptcha");

						form.style.display = "none";
						recaptcha.style.display = "block";
					}

					function cambiarAEmail() {
						const mail = document.getElementById("emailVer");
						const recaptcha = document.getElementById("recaptcha");

						

						fetch("/register/activation", {
							method: "POST"
						}).then(response => response.json()).then(data => {
							if (data["codigo"] != 500) {
								codigo = data["codigo"]
							} else {
								Notiflix.Notify.Failure('Ups... un error intentalo en un rato');
							}
						})

						mail.style.display = "block";
						recaptcha.style.display = "none";
					}
				</script>
				<div class="input">
					<label for="email">Email</label>
					<input oninput="mirarSiEsValido()" placeholder="nombre@email.com" type="email" name="email" id="email" autocomplete="off">
				</div>
				<div class="input">
					<label for="nombre">Nombre</label>
					<input oninput="mirarSiEsValido()" placeholder="Nombre" type="text" name="nombre" id="nombre" autocomplete="off">
				</div>
				<div class="input">
					<label for="psw">Contraseña</label>
					<input style="-webkit-text-security:disc;" oninput="mirarSiEsValido()" type="password" placeholder="********" name="psw" id="psw" autocomplete="off">
				</div>
				<div class="input">
					<label for="rpsw">Repetir contraseña</label>
					<input style="-webkit-text-security:disc;" oninput="mirarSiEsValido()" type="password" placeholder="********" name="rpsw" id="rpsw" autocomplete="off">
				</div>
				<button disabled onclick="cambiarARobot()" class="subBtn" id="btnLogin">Registrarse</button>
				<div class="extra">
					<p>Tienes una cuenta? <a href="/login">Entrar</a></p>
				</div>
			</div>
			<div id="recaptcha">
				<style>
					#recaptcha img {
						width: 300px;
						margin-bottom: 12px;
					}
				</style>
				<img src="{{ url_for('static', filename='images/secure.png') }}">
				<h3 style="margin-bottom: 30px;">Demuestra que no eres un robot</h3>
				<div class="g-recaptcha" data-callback="cambiarAEmail" data-sitekey="{{ key }}"></div>
			</div>
			<script>
				function verCodigoRes() {
					const btn = document.getElementById("btnLoginCodigo");

					if (document.getElementById("codigo").value.length == 4) {
						btn.disabled = false;
					} else {
						btn.disabled = true;
					}
				}

				function verficarCodigo() {
					// const btn = document.getElementById("btnLoginCodigo")
					const input = document.getElementById("codigo")

					fetch("/register/activation/"+input.value, {
						method: "POST"
					}).then(response => response.json()).then(
						data => {
							if (data["codigo"] == 200) {
								Notiflix.Loading.Init({svgColor:"#6493c6",});
								Notiflix.Loading.Circle();
								setTimeout(function() {
									window.location.replace("/");
								}, 5000);
							} else {
								Notiflix.Notify.Failure('Es posible que el codigo este incorrecto');
							}
						}
					)
				}
			</script>
			<div style="display: none" id="emailVer">
				<h3 style="margin-bottom: 30px;"></h3>
				<h1 style="font-size: 55px;">Verifica tu cuenta!</h1>
				<h2 style="font-size: 30px;">Mira tu email y pon el codigo de verificacion</h2>
				<div style="height: 50px; width: 100%;"></div>
				<div class="input">
					<label for="codigo">Codigo de verificacion</label>
					<input oninput="verCodigoRes()" id="codigo" type="number" placeholder="0000">
				</div>
				<button disabled onclick="verficarCodigo()" class="subBtn" id="btnLoginCodigo">Verificar cuenta</button>
				<div class="extra">
					<p>Has cambiado de opinion? <a href="/register">Cancelar</a></p>
				</div>
			</div>
		</div>
		<div class="right">
			<div style="height: 10vh; width: 100%;"></div>
			<div style="width: 100%;">
				<img src="{{ url_for('static', filename='images/login.png') }}">
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="{{ url_for('static', filename='js/auth.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/notiflix/notiflix-aio-2.7.0.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>

</body>

</html>
