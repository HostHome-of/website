<!DOCTYPE html>
<html lang="es-ES">

<head>
	<title>HostHome | Registrarse</title>
	<link rel="icon" href="{{ url_for('static', filename='images/favicon.png')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static', filename='vendor/notiflix/notiflix-2.7.0.min.css') }}">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

	<div class="daily">
		<a href="/" class="daily-title">HostHome</a>
		<div class="btns">
			<div class="buttons"><button class="btn sign">Registrarse</button></div>
			<a href="/login">
				<div class="buttons"><button class="btn sign">Entrar</button></div>
			</a>
		</div>
	</div>

	<div class="modal open">
		<div class="wrapper">
			<div class="btn-close">
				<span></span>
				<span></span>
			</div>


			<div class="title">
				<h1>Registrarse</h1>
			</div>

			<script>
				var noEsRobot = true;

				function noEsRobotito() {
					noEsRobot = false;
					mirar()
				}

				function mirar() {
					const psw1 = document.getElementById("password").value;
					const psw2 = document.getElementById("confirmpassword").value;
					const mail = document.getElementById("email").value;
					const nombre = document.getElementById("name").value;
					const btn = document.getElementById("smb");

					if (psw1 != psw2 || psw1 == "" || psw2 == "" || mail == "" || nombre == "" || noEsRobot == true) {
						btn.disabled = true;
						return;
					}

					btn.disabled = false;
				}
			</script>

			<div class="left">
				<div class="content">
					<h2 class="subtitle">Rellena todo para crearte una cuenta</h2>
					<form id="logger" onsubmit="return enviar(event)" action="/account">
						<div class="input-wrapper">
							<label for="name">Nombre</label>
							<input onchange="mirar()" id="name" type="text">
						</div>

						<div class="input-wrapper">
							<label for="email">E-mail</label>
							<input onchange="mirar()" id="email" type="email">
						</div>

						<div class="input-wrapper">
							<label for="password">Contraseña</label>
							<input onchange="mirar()" id="password" type="password">
						</div>

						<div class="input-wrapper">
							<label for="confirmpassword">Confirmar contraseña</label>
							<input onchange="mirar()" id="confirmpassword" type="password">
						</div>

						<!-- <div class="terms">

							<input onchange="mirar()" type="checkbox" id="check">
							<label for="check"></label>
							<p>Acepto el <a class="link" href="#">Termino de uso</a> & <a class="link" href="#">Politica
									de privacidad</a></p>
						</div> -->

						<div class="g-recaptcha" data-callback="noEsRobotito" data-sitekey="{{ key }}"></div>

						<button class="btn" id="smb" type="submit" disabled>Crear una cuenta</button>
						<small>Al crearte una cuenta aceptas los terminos y privacidad</small>
					</form>
				</div>

			</div>

			<div class="right">
			</div>

		</div>
	</div>
	<script type="text/javascript" src="{{ url_for('static', filename='js/auth.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/notiflix/notiflix-aio-2.7.0.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>

</html>
